<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="captcha.css">
  <title>Captcha | Pasar UTP</title>
</head>

<body>

<div id="captcha-container">
  <img src="pasarUTP.png">
  <div class="captcha">
    <canvas id="captcha" width="200" height="40"></canvas>
    <button id="reload-captcha">Reload</button>
  </div>
  <div class="user">
    <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
    <button id="check-captcha">Check</button>
  </div>
  <p id="captcha-status" align="center"><b>Prove you are not a robot!</b></p>
</div>

<script src="captcha.js"></script>
</body>

</html>
